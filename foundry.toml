[profile.default]
src = 'contracts'
out = 'out'
libs = ['node_modules', 'lib']
test = 'test'
cache_path = 'cache_forge'
ffi = true

# Compiler settings
auto_detect_solc = true
optimizer = true
optimizer_runs = 200

remappings = ['@openzeppelin=node_modules/@openzeppelin']

[fuzz]
runs = 256
seed = "0x2"

[invariant]
runs = 256
depth = 32
fail_on_revert = true

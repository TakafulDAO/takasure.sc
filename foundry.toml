[profile.default]
src = 'contracts'
out = 'out'
libs = ['node_modules', 'lib']
test = 'test'
cache_path = 'cache_forge'
ffi = true

# Compiler settings
auto_detect_solc = true
optimizer = true
optimizer_runs = 200

remappings = ['@openzeppelin=node_modules/@openzeppelin']

[fuzz]
runs = 256

[invariant]
runs = 64
depth = 64
fail_on_revert = false

[profile.default]
src = 'contracts'
out = 'out'
libs = ['node_modules', 'lib']
test = 'test'
cache_path = 'cache_forge'

# Compiler settings
auto_detect_solc = true
optimizer = true
optimizer_runs = 200

remappings = ['@openzeppelin/contracts=node_modules/@openzeppelin/contracts']

[fuzz]
runs = 256
